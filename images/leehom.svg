<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="face-grad" x1="30%" y1="30%" x2="70%" y2="70%">
      <stop offset="0%" style="stop-color:#f5d0a9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0a080;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bg-grad)" />
  
  <!-- 照片框 -->
  <rect x="25" y="25" width="250" height="250" rx="5" ry="5" fill="#fff" filter="url(#shadow)" />
  
  <!-- 头部轮廓 -->
  <ellipse cx="150" cy="110" rx="65" ry="70" fill="url(#face-grad)" />
  
  <!-- 头发 -->
  <path d="M150,45 C110,45 85,70 85,110 C85,130 95,150 105,160 L105,100 C105,80 125,65 150,65 C175,65 195,80 195,100 L195,160 C205,150 215,130 215,110 C215,70 190,45 150,45 Z" fill="#000" />
  
  <!-- 眼睛 -->
  <ellipse cx="125" cy="105" rx="8" ry="4" fill="#000" />
  <ellipse cx="175" cy="105" rx="8" ry="4" fill="#000" />
  
  <!-- 眉毛 -->
  <path d="M115,85 Q125,80 135,85" stroke="#000" stroke-width="2" fill="none" />
  <path d="M165,85 Q175,80 185,85" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- 鼻子 -->
  <path d="M150,110 L145,130 L155,130 Z" fill="#d0a080" />
  
  <!-- 嘴巴 -->
  <path d="M130,145 C140,155 160,155 170,145" stroke="#a06040" stroke-width="2" fill="none" />
  
  <!-- 耳朵 -->
  <ellipse cx="90" cy="110" rx="8" ry="15" fill="url(#face-grad)" />
  <ellipse cx="210" cy="110" rx="8" ry="15" fill="url(#face-grad)" />
  
  <!-- 胡子 -->
  <path d="M140,155 C145,160 155,160 160,155" stroke="#333" stroke-width="0.5" fill="none" />
  
  <!-- 衣服 -->
  <path d="M90,185 C90,185 120,165 150,165 C180,165 210,185 210,185 L210,250 L90,250 Z" fill="#e67e22" />
  <path d="M120,185 L130,250 M180,185 L170,250" stroke="#fff" stroke-width="2" opacity="0.5" />
  
  <!-- 名字 -->
  <rect x="25" y="210" width="250" height="40" fill="rgba(0,0,0,0.7)" />
  <text x="150" y="235" font-family="Arial, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#fff" font-weight="bold">
    王力宏 Wang Leehom
  </text>
</svg>
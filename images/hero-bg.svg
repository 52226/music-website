<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grad1)"/>
  <rect width="1200" height="600" fill="url(#pattern1)"/>
  
  <!-- 音符图案 -->
  <g opacity="0.2" fill="#ffffff">
    <!-- 音符1 -->
    <path d="M200,200 Q220,180 240,200 L240,300 Q220,320 200,300 Z" />
    <ellipse cx="200" cy="300" rx="15" ry="10" />
    
    <!-- 音符2 -->
    <path d="M400,150 Q420,130 440,150 L440,250 Q420,270 400,250 Z" />
    <ellipse cx="400" cy="250" rx="15" ry="10" />
    
    <!-- 音符3 -->
    <path d="M600,250 Q620,230 640,250 L640,350 Q620,370 600,350 Z" />
    <ellipse cx="600" cy="350" rx="15" ry="10" />
    
    <!-- 音符4 -->
    <path d="M800,180 Q820,160 840,180 L840,280 Q820,300 800,280 Z" />
    <ellipse cx="800" cy="280" rx="15" ry="10" />
    
    <!-- 音符5 -->
    <path d="M1000,220 Q1020,200 1040,220 L1040,320 Q1020,340 1000,320 Z" />
    <ellipse cx="1000" cy="320" rx="15" ry="10" />
  </g>
  
  <!-- 波浪线 -->
  <path d="M0,400 C100,350 200,450 300,400 C400,350 500,450 600,400 C700,350 800,450 900,400 C1000,350 1100,450 1200,400 L1200,600 L0,600 Z" fill="#e74c3c" opacity="0.3" />
  
  <!-- 中央标题 -->
  <text x="600" y="300" font-family="Arial, Microsoft YaHei" font-size="60" text-anchor="middle" fill="#ffffff" font-weight="bold">
    华语音乐殿堂
  </text>
</svg>
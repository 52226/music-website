<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="face-grad" x1="30%" y1="30%" x2="70%" y2="70%">
      <stop offset="0%" style="stop-color:#f5d0a9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0a080;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="texture" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bg-grad)" />
  
  <!-- 照片框 -->
  <rect x="25" y="25" width="250" height="250" rx="5" ry="5" fill="#fff" filter="url(#shadow)" />
  
  <!-- 头部轮廓 -->
  <ellipse cx="150" cy="110" rx="70" ry="75" fill="url(#face-grad)" />
  
  <!-- 头发 -->
  <path d="M150,40 C100,40 80,70 80,110 C80,130 90,150 100,160 L100,100 C100,80 120,60 150,60 C180,60 200,80 200,100 L200,160 C210,150 220,130 220,110 C220,70 200,40 150,40 Z" fill="#000" />
  <path d="M90,70 C90,70 110,90 150,90 C190,90 210,70 210,70 C210,70 190,40 150,40 C110,40 90,70 90,70 Z" fill="#000" />
  
  <!-- 眼睛 -->
  <ellipse cx="125" cy="110" rx="10" ry="5" fill="#000" />
  <ellipse cx="175" cy="110" rx="10" ry="5" fill="#000" />
  
  <!-- 鼻子 -->
  <path d="M150,115 C145,115 140,125 140,130 C140,135 145,140 150,140 C155,140 160,135 160,130 C160,125 155,115 150,115 Z" fill="#d0a080" />
  
  <!-- 嘴巴 -->
  <path d="M130,150 C140,160 160,160 170,150" stroke="#a06040" stroke-width="2" fill="none" />
  
  <!-- 耳朵 -->
  <ellipse cx="85" cy="110" rx="10" ry="15" fill="url(#face-grad)" />
  <ellipse cx="215" cy="110" rx="10" ry="15" fill="url(#face-grad)" />
  
  <!-- 衣服 -->
  <path d="M90,185 C90,185 120,165 150,165 C180,165 210,185 210,185 L210,250 L90,250 Z" fill="#3498db" />
  
  <!-- 名字 -->
  <rect x="25" y="210" width="250" height="40" fill="rgba(0,0,0,0.7)" />
  <text x="150" y="235" font-family="Arial, Microsoft YaHei" font-size="24" text-anchor="middle" fill="#fff" font-weight="bold">
    周杰伦 Jay Chou
  </text>
</svg>